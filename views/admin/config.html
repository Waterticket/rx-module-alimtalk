<load target="css/config.scss" />
<load target="js/config.js" />

<div class="x_page-header">
	<h1>{$lang->cmd_alimtalk}</h1>
</div>

<ul class="x_nav x_nav-tabs">
	<li class="x_active"|cond="$act == 'dispAlimtalkAdminConfig'"><a href="{getUrl('', 'module', 'admin', 'act', 'dispAlimtalkAdminConfig')}">{$lang->cmd_alimtalk_general_config}</a></li>
</ul>

<form class="x_form-horizontal" action="./" method="post" id="alimtalk">
	<input type="hidden" name="module" value="alimtalk" />
	<input type="hidden" name="act" value="procAlimtalkAdminInsertConfig" />
	<input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}" />
	<input type="hidden" name="xe_validator_id" value="modules/alimtalk/tpl/config/1" />
	
	<div class="message {$XE_VALIDATOR_MESSAGE_TYPE}" cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/alimtalk/tpl/config/1'">
		<p>{$XE_VALIDATOR_MESSAGE}</p>
	</div>
	
	<section class="section">
		<div class="x_control-group">
			<label class="x_control-label" for="driver_name">{$lang->driver_name}</label>
			<div class="x_controls">
				<select name="driver_name" id="driver_name">
					<option value="dummy" selected="selected"|cond="$alimtalk_config->driver_name === 'dummy'">{$lang->driver_dummy}</option>
				</select>
			</div>
		</div>
	</section>
	
	<div class="btnArea x_clearfix">
		<button type="submit" class="x_btn x_btn-primary x_pull-right">{$lang->cmd_registration}</button>
	</div>
	
</form>
